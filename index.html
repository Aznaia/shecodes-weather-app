<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input 
                type="search" 
                placeholder="Type city name..." 
                class="form-control"
                id="city-input"
                />
              </div>
              <div class="col-3">
                <input 
                type="submit" 
                value="Search" 
                class="btn btn-primary search-button w-100"/>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">
              Seattle
            </h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" 
                alt="Rainy" 
                class="float-left"
                id="icon"/>
                <div class="float-left temperature-float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    Â°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        <footer>
          <a href="https://github.com/Aznaia/shecodes-weather-app" target="_blank">Open-source code</a>
          by Carly Berquam
        </footer>
      </div> 
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
