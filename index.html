<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="src/style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
				<h1>
					Seattle
				</h1>
				<ul>
					<li>Friday 04:00</li>
					<li>Rainy</li>
				</ul>
				<div class="row">
					<div class="col-6">
						<i class="fa-solid fa-cloud-showers-heavy"></i>
						12°C | 25°F
					</div>
					<div class="col-6">
						<ul>
							<li>Percipitaion: 20%</li>
							<li>Humidity: 70%</li>
							<li>Wind: 2 km/h</li>
						</ul>
        	</div>
      	</div>
				<footer>
					<a href="https://github.com/Aznaia/shecodes-weather-app" target="_blank">Open-source code</a>
					by Carly Berquam
				</footer>
			</div> 
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
